---
layout: default
---
<div class="page">

  <header class="page-header">
    <h1 class="page-title">{{ page.title | escape }}</h1>
    {% if page.subtitle %}
      <p class="page-subtitle"> {{ page.subtitle }}</p>
    {% endif %}
  </header>

  <div class="page-content">
    {{ content }}
  </div>

</div>
